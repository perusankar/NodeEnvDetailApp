<div class="container">
	<section id="content">
		<form #f="ngForm" (ngSubmit)="onSubmit()">
			<h3>Login Form</h3>
			<div>
				<input type="email" [(ngModel)]="user.email" name="email" required placeholder="Email" />
			</div>
			<div>
				<input type="password" [(ngModel)]="user.password" name="password" required placeholder="Password" />
			</div>
			<div>
				<input type="submit" value="Log in" />
				<a [routerLink]="['/register']">Register</a>
			</div>
			<div>
				<h6>{{message}}</h6>
			</div>
		</form>
		<!-- form -->
		<!-- button -->
	</section>
	<!-- content -->
</div>
<!-- container -->
